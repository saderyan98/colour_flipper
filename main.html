<!DOCTYPE html>
<html lang="en">
<head>
   <title>Colour Flipper</title>
   <style>
    #green {
        background-color: green;
    }
    #red {
        background-color: red;
    }

    #blue {
        background-color:dodgerblue;
    }

    button {
        border-radius: 5px;
        width: 100px;
        height: 40px;
        margin: 5px;
    }

   </style>
</head>
<body>
    <h3>Colour Flipper</h3>
    <button id="green" onclick="setColour('green')">Green</button>
    <button id="red" onclick="setColour('red')">Red</button>
    <button id="blue" onclick="setColour('blue')">Blue</button>
    <button id="random" onclick="randomColour()">Random</button>
    <script src="index.js"></script>
</body>
</html>
